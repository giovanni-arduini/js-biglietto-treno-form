<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biglietto treno</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light" style="--bs-bg-opacity: 0.7">
    <header class="container">
      <div class="row mt-5 mb-5">
        <div class="col-12 p-4 text-center text-light bg-danger rounded">
          <h1>Prenota ora!</h1>
          <h2>Calcola il costo del tuo biglietto</h2>
        </div>
      </div>
    </header>
    <main class="container">
      <div class="row">
        <div class="col-12 mb-5">
          <form class="mx-auto p-2">
            <div class="mb-3">
              <label for="travel-lenght" class="form-label"
                >Km da percorrere</label
              >
              <input type="text" class="form-control" id="travel-lenght" />
            </div>

            <div class="mb-3">
              <label for="user-age" class="form-label"
                >Età del passeggero</label
              >
              <input type="text" class="form-control" id="user-age" />
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
      <div id="price-display" class="row-12 bg-danger d-none">
        <div class="col-12 p-4 text-center text-light">
          <h2>Il prezzo del tuo biglietto è</h2>
        </div>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
